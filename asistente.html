<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LexGoBot Asistente Final</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
        }

        .gratis, .premium {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            color: white;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .gratis {
            background-color: #007bff;
        }

        .premium {
            background-color: #ff9900;
        }

        .gratis:hover, .premium:hover {
            transform: scale(1.05);
        }

        #respuesta, #transcripcion {
            background-color: #e6e6e6;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        #escribir-pregunta {
            margin-top: 15px;
        }

        textarea {
            width: 100%;
            height: 80px;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            resize: none;
        }

        button {
            margin-top: 10px;
            background-color: #ff9900;
            color: white;
            padding: 12px 25px;
            border: none;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #cc7a00;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>LexGoBot Asistente</h1>

    <div class="gratis">Zona Gratuita</div>
    <div class="premium">Zona Premium</div>

    <!-- Transcripci칩n de voz -->
    <div id="transcripcion">Aqu칤 aparecer치 lo que diga el usuario...</div>

    <!-- Respuesta del asistente -->
    <div id="respuesta">Aqu칤 aparecer치 la respuesta del asistente...</div>

    <!-- Bot칩n para activar asistente de voz autom치tico -->
    <button onclick="activarAsistenteVoz()">游꿗 Activar Asistente de Voz Autom치tico</button>

    <!-- Opci칩n para escribir pregunta -->
    <div id="escribir-pregunta">
        <textarea id="preguntaTexto" placeholder="Escribe aqu칤 tu pregunta o caso..."></textarea>
        <button onclick="enviarPregunta()">Enviar (Texto solo)</button>
    </div>

    <script>
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'es-ES';
        recognition.interimResults = false;

        const synth = window.speechSynthesis;

        function activarAsistenteVoz() {
            document.getElementById('transcripcion').innerText = 'Escuchando...';
            recognition.start();
        }

        recognition.onresult = (event) => {
            const pregunta = event.results[0][0].transcript;
            document.getElementById('transcripcion').innerText = 'T칰 dijiste: ' + pregunta;
            procesarPreguntaVoz(pregunta);
        };

        recognition.onerror = (event) => {
            document.getElementById('transcripcion').innerText = 'Error al escuchar: ' + event.error;
        };

        function procesarPreguntaVoz(texto) {
            let respuesta = "Esta es la respuesta a tu pregunta: " + texto;
            document.getElementById('respuesta').innerText = respuesta;
            hablar(respuesta);
        }

        function hablar(texto) {
            if (synth.speaking) {
                synth.cancel();
            }
            const utterance = new SpeechSynthesisUtterance(texto);
            utterance.lang = 'es-ES';
            synth.speak(utterance);
        }

        function enviarPregunta() {
            let pregunta = document.getElementById('preguntaTexto').value.trim();
            if (pregunta !== '') {
                document.getElementById('transcripcion').innerText = 'T칰 escribiste: ' + pregunta;
                let respuesta = "Esta es la respuesta a tu pregunta: " + pregunta;
                document.getElementById('respuesta').innerText = respuesta;
                // No se activa voz aqu칤
                document.getElementById('preguntaTexto').value = '';
            } else {
                alert('Por favor escribe una pregunta.');
            }
        }
    </script>

</body>
</html>
