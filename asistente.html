<script>
    const respuestaDiv = document.getElementById('respuesta');

    function procesarPregunta(pregunta) {
        let respuesta = "";

            respuesta = "Un contrato es un acuerdo legalmente vinculante entre dos o m√°s partes.";
        } else if (preguntaLower.includes("familia") || preguntaLower.includes("divorcio")) {
            respuesta = "El derecho de familia regula temas como matrimonio, divorcio, custodia de hijos, y m√°s.";
        } else if (preguntaLower.includes("pensi√≥n")) {
            respuesta = "La pensi√≥n es un beneficio econ√≥mico otorgado por jubilaci√≥n, invalidez o fallecimiento.";
        } else {
            respuesta = "No tengo una respuesta exacta, te sugiero consultar con un abogado especializado.";
        }

        respuestaDiv.innerText = respuesta;
        const voz = new SpeechSynthesisUtterance(respuesta);
        voz.lang = "es-ES";
        speechSynthesis.speak(voz);
    }

    function preguntarManual() {
        const pregunta = document.getElementById('preguntaManual').value;
        if (pregunta.trim() !== "") {
            procesarPregunta(pregunta);
        }
    }

    function reconocimientoVoz() {
        const reconocimiento = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        reconocimiento.lang = 'es-ES';
        reconocimiento.interimResults = false;

        reconocimiento.start();

        reconocimiento.onresult = function(event) {
            const pregunta = event.results[0][0].transcript;
            procesarPregunta(pregunta);
        };

        reconocimiento.onend = function() {
            reconocimiento.start(); // Escucha continua
        };

        reconocimiento.onerror = function(event) {
            console.error("Error reconocimiento de voz:", event.error);
            setTimeout(() => reconocimiento.start(), 1000);
        };
    }

    window.onload = () => {
        reconocimientoVoz();
    }
</script>
