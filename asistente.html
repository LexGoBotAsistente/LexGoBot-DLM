<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>LexGoBot Asistente Jurídico 🏛️</title>
<style>
    body {
        background: linear-gradient(to bottom, #0074D9, #7FDBFF);
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    h1 {
        font-size: 48px;
        margin-top: 40px;
    }
    .pregunta, .respuesta {
        background-color: rgba(255, 255, 255, 0.2);
        margin: 20px auto;
        padding: 20px;
        width: 80%;
        border-radius: 15px;
        font-size: 22px;
    }
</style>
</head>
<body>

<h1>LexGoBot Asistente Jurídico 🏛️</h1>
<p>Escucho tu consulta, habla cuando quieras:</p>

<div class="pregunta" id="textoPregunta">Aquí verás tu pregunta transcrita...</div>
<div class="respuesta" id="textoRespuesta">Aquí aparecerá mi respuesta...</div>

<script>
const textoPregunta = document.getElementById('textoPregunta');
const textoRespuesta = document.getElementById('textoRespuesta');

function procesarPregunta(pregunta) {
    let respuesta = "";
    const preguntaLower = pregunta.toLowerCase();

    if (preguntaLower.includes("contrato")) {
        respuesta = "Un contrato es un acuerdo legalmente vinculante entre dos o más partes.";
    } else if (preguntaLower.includes("familia") || preguntaLower.includes("divorcio")) {
        respuesta = "El derecho de familia regula matrimonio, divorcio y custodia.";
    } else if (preguntaLower.includes("pensión")) {
        respuesta = "La pensión es un beneficio económico otorgado por jubilación o fallecimiento.";
    } else {
        respuesta = "No tengo una respuesta exacta. Recomiendo consultar un abogado.";
    }

    textoRespuesta.innerText = respuesta;
    const voz = new SpeechSynthesisUtterance(respuesta);
    voz.lang = "es-ES";
    speechSynthesis.speak(voz);
}

function iniciarReconocimiento() {
    const reconocimiento = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    reconocimiento.lang = 'es-ES';
    reconocimiento.start();

    reconocimiento.onresult = function(event) {
        const pregunta = event.results[0][0].transcript;
        textoPregunta.innerText = pregunta;
        procesarPregunta(pregunta);
    };

    reconocimiento.onend = function() {
        reconocimiento.start();
    };

    reconocimiento.onerror = function() {
        textoRespuesta.innerText = "No logré entender, puedes repetir.";
        setTimeout(() => reconocimiento.start(), 1000);
    };
}

window.onload = iniciarReconocimiento;
</script>

</body>
</html>
