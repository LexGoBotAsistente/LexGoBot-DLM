<body>

<h1>LexGoBot Asistente Jur√≠dico üèõÔ∏è</h1>
<p>Escucho tu consulta, habla cuando quieras.</p>

<div class="pregunta" id="textoPregunta">Aqu√≠ ver√°s tu pregunta transcrita...</div>
<div class="respuesta" id="textoRespuesta">Aqu√≠ aparecer√° mi respuesta...</div>

<script>
const textoPregunta = document.getElementById('textoPregunta');
const textoRespuesta = document.getElementById('textoRespuesta');

function procesarPregunta(pregunta) {
    let respuesta = "";
    const preguntaLower = pregunta.toLowerCase();

    if (preguntaLower.includes("contrato")) {
        respuesta = "Un contrato es un acuerdo legalmente vinculante entre dos o m√°s partes.";
    } else if (preguntaLower.includes("familia") || preguntaLower.includes("divorcio")) {
        respuesta = "El derecho de familia regula temas como matrimonio, divorcio y custodia.";
    } else if (preguntaLower.includes("pensi√≥n")) {
        respuesta = "La pensi√≥n es un beneficio econ√≥mico otorgado por jubilaci√≥n o fallecimiento.";
    } else {
        respuesta = "No tengo una respuesta exacta, recomiendo consultar un abogado.";
    }

    textoRespuesta.innerText = respuesta;
    const voz = new SpeechSynthesisUtterance(respuesta);
    voz.lang = "es-ES";
    speechSynthesis.speak(voz);
}

function iniciarReconocimiento() {
    const reconocimiento = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    reconocimiento.lang = 'es-ES';
    reconocimiento.start();

    reconocimiento.onresult = function(event) {
        const pregunta = event.results[0][0].transcript;
        textoPregunta.innerText = pregunta;
        procesarPregunta(pregunta);
    };

    reconocimiento.onend = function() {
        reconocimiento.start(); // Escucha continuamente
    };

    reconocimiento.onerror = function(event) {
        textoRespuesta.innerText = "Hubo un problema, vuelve a intentar.";
        setTimeout(() => reconocimiento.start(), 2000);
    };
}

window.onload = () => iniciarReconocimiento();
</script>
