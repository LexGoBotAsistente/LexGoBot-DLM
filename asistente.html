<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asistente Inteligente LexGoBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .seccion {
            margin-bottom: 20px;
        }
        .boton {
            background-color: #ff9900;
            color: white;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .boton:hover {
            background-color: #cc7a00;
            transform: scale(1.05);
        }
        textarea {
            width: 100%;
            height: 100px;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        #respuesta, #transcripcion {
            background-color: #e0e0e0;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>LexGoBot Asistente de Voz e Inteligencia Artificial</h1>

    <!-- Secci칩n para voz -->
    <div class="seccion">
        <button class="boton" onclick="activarVoz()">游꿗 Activar Asistente de Voz Autom치tico</button>
        <div id="transcripcion">Aqu칤 se mostrar치 lo que dices...</div>
        <div id="respuesta">Aqu칤 aparecer치 la respuesta del asistente...</div>
    </div>

    <!-- Secci칩n para texto -->
    <div class="seccion">
        <textarea id="preguntaTexto" placeholder="Escribe tu pregunta o caso..."></textarea>
        <button class="boton" onclick="enviarPorTexto()">Enviar Pregunta Escrita</button>
        <div id="respuestaTexto">Aqu칤 aparecer치 la respuesta escrita...</div>
    </div>

<script>
const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
recognition.lang = 'es-ES';
recognition.interimResults = false;
const synth = window.speechSynthesis;

function activarVoz() {
    document.getElementById('transcripcion').innerText = 'Escuchando...';
    recognition.start();
}

recognition.onresult = (event) => {
    const pregunta = event.results[0][0].transcript;
    document.getElementById('transcripcion').innerText = 'T칰 dijiste: ' + pregunta;
    consultarColab(pregunta, true);
};

recognition.onerror = (event) => {
    document.getElementById('transcripcion').innerText = 'Error: ' + event.error;
};

function enviarPorTexto() {
    const pregunta = document.getElementById('preguntaTexto').value.trim();
    if (pregunta) {
        consultarColab(pregunta, false);
        document.getElementById('preguntaTexto').value = '';
    } else {
        alert('Por favor escribe una pregunta.');
    }
}

async function consultarColab(pregunta, conVoz) {
    const url = "https://TU-URL-DE-COLAB.a.run.app/preguntar";
    const response = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ pregunta: pregunta })
    });
    const data = await response.json();
    if (conVoz) {
        document.getElementById('respuesta').innerText = data.respuesta;
        decirRespuesta(data.respuesta);
    } else {
        document.getElementById('respuestaTexto').innerText = data.respuesta;
    }
}

function decirRespuesta(texto) {
    if (synth.speaking) synth.cancel();
    const utterance = new SpeechSynthesisUtterance(texto);
    utterance.lang = 'es-ES';
    synth.speak(utterance);
}
</script>

</body>
</html>
