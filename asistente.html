<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LexGoBot Asistente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
        }

        #respuesta {
            background-color: #e6e6e6;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        #escribir-pregunta {
            margin-top: 15px;
        }

        textarea {
            width: 100%;
            height: 80px;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            resize: none;
        }

        button {
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Zona gratuita */
        .gratis {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .gratis:hover {
            transform: scale(1.05);
        }

        /* Zona premium naranja */
        .premium {
            background-color: #ff9900;
            color: white;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .premium:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>LexGoBot Asistente</h1>

    <div class="gratis">Zona Gratuita</div>
    <br>
    <div class="premium">Zona Premium</div>

    <div id="respuesta">Aquí aparecerá mi respuesta.</div>

    <div id="escribir-pregunta">
        <textarea id="preguntaTexto" placeholder="Escribe aquí tu pregunta o caso..."></textarea>
        <button onclick="enviarPregunta()">Enviar</button>
    </div>

    <script>
        let synth = window.speechSynthesis;
        let repetirContador = 0;

        function hablar(texto) {
            if (repetirContador < 2) {
                let utterance = new SpeechSynthesisUtterance(texto);
                utterance.lang = 'es-ES';
                utterance.onend = () => {
                    repetirContador++;
                    if (repetirContador < 2) {
                        setTimeout(() => hablar(texto), 500);
                    }
                };
                synth.speak(utterance);
            }
        }

        function mostrarRespuesta(respuesta) {
            document.getElementById('respuesta').innerText = respuesta;
            repetirContador = 0;
            hablar(respuesta);
        }

        // Simulación de procesamiento (puedes conectar tu API aquí)
        function procesarPregunta(texto) {
            let respuesta = "Esta es la respuesta a tu pregunta: " + texto;
            mostrarRespuesta(respuesta);
        }

        function enviarPregunta() {
            let pregunta = document.getElementById('preguntaTexto').value.trim();
            if (pregunta !== '') {
                procesarPregunta(pregunta);
                document.getElementById('preguntaTexto').value = ''; // Limpiar campo
            } else {
                alert('Por favor escribe una pregunta.');
            }
        }
    </script>

</body>
</html>
