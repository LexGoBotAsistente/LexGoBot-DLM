<script>
function saludar() {
    const saludo = new SpeechSynthesisUtterance("Bienvenido a LexGoBot. Puedes hacerme preguntas legales ahora. Estoy escuchando.");
    saludo.lang = "es-ES";

function startRecognition() {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

    recognition.maxAlternatives = 1;

        respuesta = "Estoy procesando tu pregunta y mejorando mi conocimiento.";
    }

    const respuestaVoz = new SpeechSynthesisUtterance(respuesta);
    respuestaVoz.lang = "es-ES";
    speechSynthesis.speak(respuestaVoz);
}
