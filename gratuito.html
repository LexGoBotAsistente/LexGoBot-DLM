<body>

<h1>Zona Gratuita LexGoBot ML ðŸŽ¤ðŸ¤–</h1>

<button class="mic" onclick="escucharPregunta()">ðŸŽ¤ Hablar</button>
<br>
<input id="pregunta" placeholder="Escribe tu consulta aquÃ­">

<button class="mic" onclick="enviarPregunta()">Enviar</button>
<p id="respuesta"></p>

<script>
const reconocimiento = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
reconocimiento.lang = 'es-ES';

function escucharPregunta() {
    reconocimiento.start();
    reconocimiento.onresult = function(event) {
        document.getElementById('pregunta').value = event.results[0][0].transcript;
        enviarPregunta();
    };
}

async function enviarPregunta() {
    let pregunta = document.getElementById('pregunta').value;
    let respuesta = await fetch('https://tu-colab-url-gratuito/consulta', {
        method: 'POST',
        body: JSON.stringify({pregunta}),
        headers: {'Content-Type': 'application/json'}
    }).then(res => res.json());

    document.getElementById('respuesta').innerText = respuesta.respuesta;
    hablar(respuesta.respuesta);
}

function hablar(texto){
    let voz = new SpeechSynthesisUtterance(texto);
    voz.lang = "es-ES";
    speechSynthesis.speak(voz);
}
</script>

</body>
